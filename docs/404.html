<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/portfolio/favicon.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vite App</title>
  <script type="module" crossorigin src="/portfolio/assets/index.D1TPhorY.js"></script>
  <link rel="stylesheet" crossorigin href="/portfolio/assets/index.CxnwseKM.css">

  <!-- cache-bust meta -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <!-- build version inject -->
  <script>
    (function () {
      var KEY = 'site_version';
      var NEW_VER = '1762816795496';
      var CUR = localStorage.getItem(KEY);
      // Forceer een éénmalige harde reload als de versie is veranderd
      if (CUR && CUR !== NEW_VER) {
        localStorage.setItem(KEY, NEW_VER);
        var url = new URL(location.href);
        url.searchParams.set('v', NEW_VER);
        location.replace(url.toString());
      } else if (!CUR) {
        localStorage.setItem(KEY, NEW_VER);
      }
      // Eventueel: oude service workers uitschakelen
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(r => r.forEach(sw => sw.unregister()));
      }
    })();
  </script>
</head>

<body>
  <div id="app"></div>
  <div class="cursor"></div>
</body>

</html>
